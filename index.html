<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountains Sunrise</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- TOTAL VIEWPORT -->

  <div class="view-frame">

<!-- THE MOUNTAINS -->
    <div class="mountains">

      <div class="mountain-1"></div>
      <div class="mountain-2"></div>
      <div class="mountain-3"></div>

    </div>

<!-- THE SUN -->
    <div class="sun"></div>



<!-- THE CLOUDS Start-->

    <div class="clouds">



      <div class="cloud-1">
        <div class="rectangle"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>



      <div class="cloud-2">
        <div class="rectangle"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>



      <div class="cloud-3">
        <div class="rectangle"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>



      <div class="cloud-4">
        <div class="rectangle"></div>
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>

    </div>

<!-- THE CLOUDS End-->

<!-- Birds -->

    <div class="birds"><img src="img/birds.png" alt="birds"></div>




<!-- SOCIAL LINKS -->

    <div class="social">
      <ul>
        <li><a href="https://www.facebook.com/tryGalib/" target="_blank"></a></li>
        <li><a href="https://twitter.com/tryGalib" target="_blank"></a></li>
        <li><a href="https://www.linkedin.com/in/trygalib/" target="_blank"></a></li>
        <li><a href="https://dribbble.com/tryGalib" target="_blank"></a></li>
        <li><a href="https://www.pinterest.com/tryGalib/" target="_blank"></a></li>
      </ul>
    </div>

  </div>
</body>
</html>
